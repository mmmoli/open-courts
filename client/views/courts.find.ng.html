<h2>Add</h2>

<pre>
    {{ vm.newCourt }}
</pre>

<button ng-click="vm.getLocation()">Locate me</button>

<ui-gmap-google-map center="vm.newCourt.location || vm.mapDefaults.center"
                    events="vm.mapDefaults.events"
                    zoom="vm.mapDefaults.zoom">

    <ui-gmap-marker coords="vm.newCourt.location" options="vm.mapDefaults.marker.options"
                    events="vm.mapDefaults.marker.events" idkey="vm.newCourt._id">
    </ui-gmap-marker>

</ui-gmap-google-map>

<hr>

<h2>Find</h2>

<ul>
    <li ng-repeat="court in vm.courts track by $index">
        {{ court._id }}
    </li>
</ul>
