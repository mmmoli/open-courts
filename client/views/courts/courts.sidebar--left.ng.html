<div layout="column">

    <div class="box box--primary">
        <h1>Open Courts</h1>
        <p>lots of interesting text here. And event more just when you thought there was enough.</p>

        <div class="add-speed-dial">
            <md-fab-speed-dial md-direction="down"
                               class="md-fling">
                <md-fab-trigger>

                    <md-button aria-label="menu" class="md-fab md-warn">
                        +
                    </md-button>

                </md-fab-trigger>

                <md-fab-actions>

                    <md-button aria-label="tennis"
                               class="md-fab md-raised md-mini">
                        TE
                    </md-button>

                    <md-button aria-label="basketball"
                               class="md-fab md-raised md-mini">
                        BA
                    </md-button>


                </md-fab-actions>
            </md-fab-speed-dial>
        </div>

    </div>

    <div class="box">
        <pre>
            {{ vm.court }}
        </pre>

        <div layout="row">
            <md-input-container>
                <label>Description</label>
            <textarea ng-model="vm.court.description"
                      columns="1"></textarea>
            </md-input-container>

            <md-select placeholder="Court" ng-model="vm.court.type">

                <md-option ng-repeat="type in vm.courtTypes track by $index"
                           value="{{type}}"
                           ng-selected="{{ type === vm.court.type }}">
                    {{ type }}
                </md-option>
            </md-select>

        </div>

        <md-button ng-click="vm.add()">Create</md-button>

    </div>



</div>
