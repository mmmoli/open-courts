
<div ng-if="$root.currentUser._id">

    <pre>
        {{ vm.court }}
    </pre>

    <div flex="80">
        <md-input-container>
            <label>Description</label>
            <textarea ng-model="vm.court.description"
                      columns="1"></textarea>
        </md-input-container>
    </div>

    <div flex="20">
        <md-select placeholder="Court" ng-model="vm.court.type">

            <md-option ng-repeat="type in vm.courtTypes track by $index"
                       value="{{type}}"
                       ng-selected="{{ type === vm.court.type }}">
                {{ type }}
            </md-option>
        </md-select>
    </div>

    <div flex="100">
        <md-button ng-click="vm.add()"
                   class="md-raised">Create</md-button>
    </div>


    <div flex="100">
        <md-divider></md-divider>

        <md-button ng-click="vm.getLocation()">I'm standing in one. Locate me</md-button>

        <ui-gmap-google-map center="vm.court.location"
                            events="vm.mapDefaults.events"
                            zoom="vm.mapDefaults.zoom">

            <ui-gmap-marker coords="vm.court.location"
                            options="vm.mapDefaults.marker.options"
                            events="vm.mapDefaults.marker.events"
                            idkey="'marker'">
            </ui-gmap-marker>
        </ui-gmap-google-map>

    </div>
</div>





<div class="add-speed-dial">
    <md-fab-speed-dial md-direction="up"
                       class="md-fling">
        <md-fab-trigger>

            <md-button aria-label="menu" class="md-fab md-warn">
                +
            </md-button>

        </md-fab-trigger>

        <md-fab-actions>

            <md-button aria-label="tennis"
                       class="md-fab md-raised md-mini">
                TE
            </md-button>

            <md-button aria-label="basketball"
                       class="md-fab md-raised md-mini">
                BA
            </md-button>


        </md-fab-actions>
    </md-fab-speed-dial>
</div>
